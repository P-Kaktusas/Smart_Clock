<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('https://wallpapercave.com/wp/wp7786752.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1 { background: rgba(0, 0, 0, 0.4); color: rgba(255, 255, 255, 0.9); padding: 20px; margin: 0; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
    /*.container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; justify-items: center; margin: 20px;}*/
    .card { background: rgba(0, 0, 0, 0.4); border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            margin: 20px; padding: 20px; width: 450px; }
    .value { font-size: 36px; color: rgba(255, 255, 255, 0.9); margin: 10px 0; }
    .label { font-size: 18px; color: rgba(255, 255, 255, 0.9); }
  </style>
</head>
<body>
  <h1>House data</h1>
  <div class="container">
    <div class="card"><div id="s1" class="value">--</div><div class="label">Temperature</div></div>
    <div class="card"><div id="s2" class="value">--</div><div class="label">Humidity</div></div>
    <div class="card"><div id="s3" class="value">--</div><div class="label">Pressure</div></div>
    <div class="card"><div id="status" class="value">--</div><div class="label">Status</div>
</div>
  </div>
  <script>
    const AUTH_TOKEN = "8hJFVFndKkhDmQJuuADjA4eu5HZ5CXYs";  // <-- replace with your real token

    function fetchData() {
  fetch(`https://blynk.cloud/external/api/get?token=${AUTH_TOKEN}&V0`)
    .then(response => response.text())
    .then(data => {
      let values = data.split(","); // ["23.4", "45.8", "1012.3"]
      document.getElementById('s1').innerText = values[0] + " Â°C";
      document.getElementById('s2').innerText = values[1] + " %";
      document.getElementById('s3').innerText = values[2] + " hPa";
    })
    .catch(err => console.error("Error fetching data:", err));
    }

    function fetchStatus() {
  fetch(`https://blynk.cloud/external/api/isHardwareConnected?token=${AUTH_TOKEN}`)
    .then(response => response.text())
    .then(status => {
      let statusElement = document.getElementById('status');
      if (status === "true") {
        statusElement.innerText = "Online ðŸŸ¢";
        //statusElement.style.color = "lightgreen";
      } else {
        statusElement.innerText = "Offline ðŸ”´";
        //statusElement.style.color = "red";
      }
    })
    .catch(err => console.error("Error fetching status:", err));
}

    setInterval(fetchData, 120000); // refresh every 2 minutes
    fetchData(); // load once immediately
    setInterval(fetchStatus, 120000); // refresh every 2 minutes
    fetchStatus(); // check once immediately

  </script>
</body>
</html>
